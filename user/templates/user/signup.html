{% extends 'user/baseform.html' %} {% load static %} {% block body %}

<div class="loginBox" style="padding-top: 30px; padding-bottom: 30px">
  <img class="user" src="{% static 'user/img/formpic.png'%}" height="100px" width="100px" />
  <h3>Signup Form</h3>
  <form method="post">
    {% csrf_token %}
    <div class="inputBox">{% for field in form %} {{field}} {% endfor %}</div>
    <button type="submit">Sign Up</button>
  </form>

  <div class="text-center">
    <p>Already Registered..<br /></p>
    <a href="{% url 'user:login' %}">LogIn</a>
  </div>
</div>
{% endblock %}
